       <body>

       <h1>データサイエンス　賃貸分析</h1>   
       <div>
         <ul>ターゲットとなる人物像は<u>一人暮らしの大学生</u> <br>
            その条件三つ<br>
           <li>学生として適正な家賃</li>
           <li>最大一時間時の通学時間</li>
           <li>近所が便利であること（コンビニ等）</li>
         </ul>
         
         <h2>良い路線を選ぶ</h2>
          <img src="./images/合計時間と家賃.png"  width="50%"    alt=""> <br><img src="./images/路線別の平均家賃.png"  width="50%"    alt=""> <br>
         この画像から京急逗子線や <u>ＪＲ横浜線、相鉄本線</u> が良い <br>
         京急逗子線は物件数が少ないため、省く。

         <h2>合計時間と家賃から選ぶ</h2>
          <img src="./images/相鉄本線とＪＲ横浜線の合計時間と家賃.png"  width="50%"    alt=""> <br>
          星川駅や上星川駅が良い
          
          <h1>まとめ</h1>
          条件によりうまく情報を抽出できる。 <br>
          二つ以上の条件で絞ることにも興味あるが、情報の把握が難しくなりそう。

        

        


       </div>

        <div>
